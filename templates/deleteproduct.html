{% extends 'base.html' %}
{% block content %}
<h1>Delete Post</h1>
<div>
	Do you want to delete post "{{object.title}}" ? <br>
	<form action="{% url 'delete_product' object.id %}" method="POST">
	{% csrf_token %}
	<button class="btn btn-danger" type="submit">Delete</button>
	<a href="{% url 'detailview' object.id %}"><button class="btn btn-info">Cancel</button></a>
	</form>	
</div>
{% endblock %}
