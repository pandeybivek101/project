{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-3">

	</div>
	<div class="col-md-5">
		<h1>Update Product</h1>

		<form name="" method="POST" action="{% url 'update_product' object.id %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<button class="btn btn-primary">Update</button>
		</form>
	</div>
	<div class="col-md-3">

	</div>
</div>
{% endblock %}
