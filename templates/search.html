{%extends 'base.html'%}
{%block content%}
{%include 'nav.html'%}
<h1>PRODUCT</h1>
<div class="container" align="text-center">
	<div class="row">
		{%if result%}
		{% for item in result%}
		<div class="col-md-4">
			<p class="card-text" align="text-center"><a href="{%url 'detailview' item.pk%}">{{item.title}}</a></p>
			<div class="card mb-4 shadow-sm">
				<a href="{%url 'detailview' item.pk%}"><img class="card-img-top" src="{{item.image.url}}" height="200" width="300"></a>
				<div class="card-body">
					<p class="card-text"><button class="btn btn-primary">{{item.likes}} Like</button>   Posted On:{{item.pub_date}}</p>
				</div>
			</div>  
		</div>
		{%endfor%}
		
		{% else %}
		<div>No match found</div>
		{%endif%}
	</div>
</div>
</div>
<button class="btn btn-primary">{{pro.likes}}</button>
{%endblock%}
