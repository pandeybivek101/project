{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-4">

	</div>
	<div class="col-md-4">
		<h1>Add Product</h1>
		<form name="" method="POST" action="{% url 'addproduct' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<input class="btn btn-primary" type="submit" value="Add">
		</form>
	</div>
	<div class="col-md-4">

	</div>
</div>


{% endblock %}
