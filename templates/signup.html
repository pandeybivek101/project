{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-5">
		<h1>Signup</h1>
		{{error}}
		<form name="" method="POST" action="{% url 'signup' %}">
			{% csrf_token %}
			{{form|crispy}}
			<button class="btn btn-primary">Sign Up</button>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}
